<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Intern Dashboard</h1>
    <div id="intern-details">
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Referral Code:</strong> <span id="referral"></span></p>
      <p><strong>Total Donations:</strong> ₹<span id="donations"></span></p>
    </div>
    <div class="rewards">
      <h2>Rewards</h2>
      <ul>
        <li>🎁 Reward 1: Certificate</li>
        <li>🏅 Reward 2: Internship Kit</li>
        <li>🌟 Reward 3: Featured Intern</li>
      </ul>
    </div>
    <button onclick="window.location.href='leaderboard.html'">View Leaderboard</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
